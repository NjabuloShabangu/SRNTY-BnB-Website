<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Us @ SRNTY</title>
    <!-- link to CSS stylesheet-->
    <link rel="stylesheet" href="styles.css">
    <!-- link to Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html" class="home">SRNTY</a>
      <a href="rooms.html" class="navbar-item">ROOMS</a>
      <a href="pricing.html" class="navbar-item">PRICING</a>
      <a href="host.html" class="navbar-item">HOST</a>
      <a href="cuisine.html" class="navbar-item">CUISINE</a>
    </nav>
    <div class="contact-body">
      <h1 class="contact-heading">Get In Contact With Us:</h1>
      <form class="contact-form" action="mailto:host@srnty.com" method="post">
        <label for="name">Name:</label>
        <br>
        <input class="short-input" type="text" id="name" name="name">
        <br>
        <br>
        <label for="email">Email Address:</label>
        <br>
        <input class="short-input" type="email" id="email" name="email">
        <br>
        <br>
        <label for="room">Preffered Room:</label>
        <br>
        <input class="short-input" type="text" id="room" name="room">
        <br>
        <br>
        <label for="email">Date You Would Like To Visit:</label>
        <br>
        <input class="short-input" type="date" id="date" name="date">
        <br>
        <br>
        <label for="contact-comment">Message:</label>
        <br>
        <textarea class="long-input" id=”contact-comment” rows=”20″ cols=”50″>
        </textarea>
        <br>
        <br>
        <input type="submit" value="Send">
      </form>
    </div>


  </body>
</html>
